<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/spotify png.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg-dark d-flex justify-content-center py-2">
        <div class="row col-12">
            <div class="container-xxl p-0 pe-2 col-3 bg-secondary d-flex flex-column gap-2">
                <div class="container-xxl left-up py-3 px-4 d-flex flex-column gap-2 rounded">

                    <div class="logo d-flex gap-1 text-white">
                        <i class="fs-2 fa-brands fa-spotify"></i>
                        <p class="fs-5 fw-bold">Spotify</p>
                    </div>

                    <div class="d-flex gap-3 text-white">
                        <i class="fs-2 fa-solid fa-house"></i>
                        <p class="fs-5 fw-bold">Home</p>
                    </div>

                    <div class="d-flex gap-3 text-secondary">
                        <i class="fs-2 fa-solid fa-magnifying-glass"></i>
                        <p class="fs-5 fw-bold">Search</p>
                    </div>
                </div>

                <div class="container-xxl left-center pb-5 d-flex flex-column gap-2 rounded">

                    <div class="d-flex gap-3 py-2 px-3 text-secondary justify-content-between">
                        <div class="d-flex gap-3">
                            <i class="fs-2 fa-solid fa-lines-leaning"></i>
                            <p class="fs-5 fw-bold">Your Library</p>
                        </div>
                        <div>
                            <i class="fs-4 fa-solid fa-plus"></i>
                        </div>
                    </div>

                    <div class="left-boxes d-flex flex-column gap-4">
                        <div class="left-center-box1 bg-info rounded p-3">
                            <p class="text-white fw-bold fs-5">Create your first playlist</p>
                            <p class="text-white fs-6">It's easy, we'll help you</p>

                            <button class="border border-light bg-light text-dark rounded-pill px-4 py-2 fw-bold">Create
                                playlist</button>
                        </div>

                        <div class="left-center-box2 bg-info rounded p-3">
                            <p class="text-white fw-bold fs-5">Let's find some podcasts to follow</p>
                            <p class="text-white fs-6">We'll keep you updated on new episodes</p>

                            <button class="border border-light bg-light text-dark rounded-pill px-4 py-2 fw-bold">Browse
                                podcasts</button>
                        </div>
                    </div>

                    <div class="links d-flex flex-wrap gap-3 py-4">
                        <p><a class="text-secondary link-underline-dark" href="">Legal</a></p>
                        <p><a class="text-secondary link-underline-dark" href="">Saftey & Privacy Ceter</a></p>
                        <p><a class="text-secondary link-underline-dark" href="">Privacy Policy</a></p>
                        <p><a class="text-secondary link-underline-dark" href="">Cookies</a></p>
                        <p><a class="text-secondary link-underline-dark" href="">About Ads</a></p>
                        <p><a class="text-secondary link-underline-dark" href="">Accessibility</a></p>
                        <p><a class="text-secondary" href="">Cookies</a></p>
                    </div>

                    <button class="d-flex gap-1 rounded-pill w-3 px-1 btn btn-sm">

                    </button>

                    <div class="d-grid gap-2 d-flex">
                        <button class="btn btn-primary d-flex rounded-pill" type="button">
                            <i class="fa-solid fa-globe"></i>
                            <p>English</p>
                        </button>
                    </div>

                </div>



            </div>




            <div class="container-xl col-9 bg-danger">2</div>
            <div class="container-xl col-12 bg-info">3</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
